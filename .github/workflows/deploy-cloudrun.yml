name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # Using ccai-job-website project (matches service account key)
  PROJECT_ID: ccai-job-website
  REGION: us-central1
  BACKEND_SERVICE: testsuite-backend
  FRONTEND_SERVICE: testsuite-frontend

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Backend to Cloud Run
        working-directory: ./backend
        run: |
          gcloud run deploy ${{ env.BACKEND_SERVICE }} \
            --source . \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --project ${{ env.PROJECT_ID }}

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get Backend URL
        id: backend-url
        run: |
          BACKEND_URL=$(gcloud run services describe ${{ env.BACKEND_SERVICE }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format 'value(status.url)')
          echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT

      - name: Set Backend URL in Frontend
        run: |
          echo "VITE_API_URL=${{ steps.backend-url.outputs.url }}" > ./frontend/.env.production

      - name: Deploy Frontend to Cloud Run
        working-directory: ./frontend
        run: |
          gcloud run deploy ${{ env.FRONTEND_SERVICE }} \
            --source . \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 8080 \
            --memory 256Mi \
            --project ${{ env.PROJECT_ID }}

      - name: Create Job Summary
        if: success()
        run: |
          BACKEND_URL=$(gcloud run services describe ${{ env.BACKEND_SERVICE }} --region ${{ env.REGION }} --project ${{ env.PROJECT_ID }} --format 'value(status.url)')
          FRONTEND_URL=$(gcloud run services describe ${{ env.FRONTEND_SERVICE }} --region ${{ env.REGION }} --project ${{ env.PROJECT_ID }} --format 'value(status.url)')
          
          echo "# ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Service URLs" >> $GITHUB_STEP_SUMMARY
          echo "| Service | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| **Frontend** | [$FRONTEND_URL]($FRONTEND_URL) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Backend** | [$BACKEND_URL]($BACKEND_URL) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Pipeline Visualization" >> $GITHUB_STEP_SUMMARY
          echo '```mermaid' >> $GITHUB_STEP_SUMMARY
          echo 'graph LR' >> $GITHUB_STEP_SUMMARY
          echo '  User[User Push] -->|Triggers| CI[GitHub Action]' >> $GITHUB_STEP_SUMMARY
          echo '  CI -->|Deploys| BE[Backend Service]' >> $GITHUB_STEP_SUMMARY
          echo '  BE -->|Configures| FE[Frontend Service]' >> $GITHUB_STEP_SUMMARY
          echo '  FE -->|Public URL| Access[User Access]' >> $GITHUB_STEP_SUMMARY
          echo '  style BE fill:#2563EB,stroke:#1E40AF,color:#fff' >> $GITHUB_STEP_SUMMARY
          echo '  style FE fill:#7C3AED,stroke:#5B21B6,color:#fff' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
